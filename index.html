<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryan's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <nav id="desktopNav">
        <div class="logo">Bryan Ochoa-Flores</div>
        <div>
            <ul class="navLinks">
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburgerNav">
        <div class="logo">Bryan Ochoa-Flores</div>
        <div class="hamburgerMenu">
            <div class="hamburgerIcon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menuLinks">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#skills" onclick="toggleMenu()">Skills</a></li>
                <li><a href="/contact.html" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="sectionPicContainer">
            <img src="/assets/profilePicture.png" alt="Picture of Bryan Ochoa" class="profilePic">
        </div>
        <div class="sectionText">
            <p class="sectionTextP1">Hello, I'm</p>
            <h1 class="title">Bryan Ochoa-Flores</h1>
            <p class="sectionTextP2">Full Stack Developer</p>
            <div class="btnContainer">
               <button 
                class="btn btnColor1"
                onclick="window.location.href='contact.html'"
               >Contact Me</button>
            </div>
            <div id="socialsContainer">
                <img src="/assets/linkedin.png" alt="My LinkedIn Profile" class="icon" 
                onclick="location.href='https://linkedin.com/'">
            </div>
            <div id="socialsContainer">
                <img src="/assets/github.png" alt="My Github Profile" class="icon" 
                onclick="location.href='https://github.com/'">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
